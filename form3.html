        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">서식3 기술실시 결과보고서</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">정산확정일</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
             
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">연구개발과제번호</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username">정부지원금</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">원</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="won" required>
                <div class="invalid-feedback" style="width: 100%;">
                 
                </div>
              </div>
            </div>

            

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">기업구분</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Choose...</option>
                  <option>중소기업</option>
                  <option>중견기업</option>
                  <option>대기업</option>
                </select>
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state">결산월</label>
                <select class="custom-select d-block w-100" id="state" required>
                  <option value="">Choose...</option>
                  <option>1월</option>
                  <option>2월</option>
                  <option>3월</option>
                  <option>4월</option>
                  <option>5월</option>
                  <option>6월</option>
                  <option>7월</option>
                  <option>8월</option>
                  <option>9월</option>
                  <option>10월</option>
                  <option>11월</option>
                  <option>12월</option>

                </select>
                <div class="invalid-feedback">
                  
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip">당기회계기간</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
            </div>
            
            <h4 class="mb-3">기술기여도</h4>

            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">1회차</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">2회차</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">3회차</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">4회차</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">5회차</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">6회차</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">7회차</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">출력</button>
          </form>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
